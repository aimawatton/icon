dns:
  enable: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver:
    - 223.5.5.5
  nameserver:
    - tls://8.8.4.4
    - tls://1.1.1.1
  nameserver-policy:
    "geosite:cn,private":
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query
  fake-ip-filter:
    - "*.lan"
    - +.msftncsi.com
    - +.msftconnecttest.com
    - +.xboxlive.com
    - nmcheck.gnome.org
    - networkcheck.kde.org
    - ping.archlinux.org
    - localhost.ptlogin2.qq.com
    - +.srv.nintendo.net
    - +.stun.playstation.net
    - +.pool.ntp.org
    - +.tailscale.io
    - +.tailscale.com

tun:
  enable: false
  stack: system
  dns-hijack:
    - any:53
  auto-route: true
  auto-detect-interface: true

proxy-providers:
  Subs:
    type: http
    path: ./providers/subs/Subs.yaml
    url: http://103.150.8.81:8000/sub/clash/54is6Jmr
    interval: 86400 # 一天
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 600
  # Subs2:
  #   type: http
  #   path: ./providers/subs/Subs2.yaml
  #   url: 替换成机场2订阅链接
  #   interval: 86400 # 一天
  #   health-check:
  #     enable: true
  #     url: https://www.gstatic.com/generate_204
  #     interval: 600

######### 锚点 start #######
USE_SUBS: &USE_SUBS { use: [Subs] }

SELECTL_PROXIES:
  &SELECTL_PROXIES {
    type: select,
    proxies:
      [
        负载均衡,
        自动选择,
        手动选择,
        DIRECT,
      ],
  }

URLTEST:
  &URLTEST {
    type: url-test,
    url: https://www.gstatic.com/generate_204,
    interval: 600,
    tolerance: 50,
    lazy: true,
  }
######### 锚点 end #######

proxy-groups:
  - name: 自动选择
    type: select
    proxies:
      - 香港节点
      - 台湾节点
      - 新加坡节点
      - 日本节点
      - 美国节点
      - 英国节点
      - 德国节点
      - 俄罗斯节点
      - 土耳其节点
      - 印度节点
      - 加拿大节点
      - 其他节点
      

  - name: 手动选择
    type: select
    <<: *USE_SUBS

  - name: Final
    type: select
    proxies:
      - DIRECT
      - 负载均衡
      - 自动选择
      - 手动选择

  - name: Telegram
    <<: *SELECTL_PROXIES

  - name: Steam
    <<: *SELECTL_PROXIES

  - name: Custom Games
    <<: *SELECTL_PROXIES

  - name: Google
    <<: *SELECTL_PROXIES

  - name: Google FCM
    <<: *SELECTL_PROXIES

  - name: Microsoft
    <<: *SELECTL_PROXIES

  - name: Youtube
    <<: *SELECTL_PROXIES

  - name: Twitch
    <<: *SELECTL_PROXIES

  - name: TikTok
    <<: *SELECTL_PROXIES

  - name: OpenAI
    <<: *SELECTL_PROXIES

  - name: Xbox
    <<: *SELECTL_PROXIES

  - name: Apple
    <<: *SELECTL_PROXIES

  - name: iCloud
    <<: *SELECTL_PROXIES

  - name: 流媒体解锁
    type: select
    <<: *USE_SUBS

  - name: 负载均衡
    type: select
    proxies:
      - 香港负载均衡
      - 台湾负载均衡
      - 新加坡负载均衡
      - 日本负载均衡
      - 美国负载均衡
      - 英国负载均衡
      - 德国负载均衡
      - 俄罗斯负载均衡
      - 土耳其负载均衡
      - 印度负载均衡
      - 加拿大负载均衡
  
  - name: 香港负载均衡
    type: fallback
    url: https://www.gstatic.com/generate_204
    interval: 600
    proxies:
      - 香港节点
  
  - name: 台湾负载均衡
    type: fallback
    url: https://www.gstatic.com/generate_204
    interval: 600
    proxies:
       - 台湾节点

  - name: 新加坡负载均衡
    type: fallback
    url: https://www.gstatic.com/generate_204
    interval: 600
    proxies:
       - 新加坡节点

  - name: 日本负载均衡
    type: fallback
    url: https://www.gstatic.com/generate_204
    interval: 600
    proxies:
       - 日本节点

  - name: 美国负载均衡
    type: fallback
    url: https://www.gstatic.com/generate_204
    interval: 600
    proxies:
       - 美国节点

  - name: 英国负载均衡
    type: fallback
    url: https://www.gstatic.com/generate_204
    interval: 600
    proxies:
       - 英国节点

  - name: 加拿大负载均衡
    type: fallback
    url: https://www.gstatic.com/generate_204
    interval: 600
    proxies:
        - 加拿大节点

  - name: 德国负载均衡
    type: fallback
    url: https://www.gstatic.com/generate_204
    interval: 600
    proxies:
       - 德国节点

  - name: 俄罗斯负载均衡
    type: fallback
    url: https://www.gstatic.com/generate_204
    interval: 600
    proxies:
       - 俄罗斯节点

  - name: 土耳其负载均衡
    type: fallback
    url: https://www.gstatic.com/generate_204
    interval: 600
    proxies:
       - 土耳其节点

  - name: 印度负载均衡
    type: fallback
    url: https://www.gstatic.com/generate_204
    interval: 600
    proxies:
       - 台湾节点

  - name: 香港节点
    <<: [*URLTEST, *USE_SUBS]
    filter: ((?i)HK|香港|Hong Kong)

  - name: 台湾节点
    <<: [*URLTEST, *USE_SUBS]
    filter: ((?i)TW|台湾|Taiwan)

  - name: 新加坡节点
    <<: [*URLTEST, *USE_SUBS]
    filter: ((?i)🇸🇬|新加坡|狮|新)

  - name: 日本节点
    <<: [*URLTEST, *USE_SUBS]
    filter: ((?i)🇯🇵|日本|川日|东京|大阪|泉日|埼玉|(\b(JP|Japan)

  - name: 美国节点
    <<: [*URLTEST, *USE_SUBS]
    filter: ((?i)🇺🇸|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥)
  
  -name: 英国节点
    <<: [*URLTEST, *USE_SUBS]
    filter: (?i)(英国|UK|伦敦)

  -name: 俄罗斯节点
    <<: [*URLTEST, *USE_SUBS]
    filter: (?i)(俄罗斯|RU|莫斯科|圣彼得堡|喀山|哈尔科夫|乌法|新西伯利亚|下诺夫哥罗德|沃罗涅什|Russia)

  -name: 土耳其节点
    <<: [*URLTEST, *USE_SUBS]
    filter: (?i)(土耳其|TU|Turkey)

  -name: 印度节点
    <<: [*URLTEST, *USE_SUBS]
    filter: (?i)(印度|IN|IND|孟买|新德里|高知|Republic of India|India)

  -name: 德国节点
    <<: [*URLTEST, *USE_SUBS]
    filter: (?i)(德国|DEU|DE|柏林|慕尼黑|汉堡|科隆|Germany)

  -name: 加拿大节点
    <<: [*URLTEST, *USE_SUBS]
    filter: (?i)(加拿大|CA|渥太华)

  -name: 其他节点
    <<: [*URLTEST, *USE_SUBS]
    filter: (?i)(澳|泰|马|西亚|尼|阿|巴|孟|越)

  - name: 广告域名
    type: select
    proxies:
      - REJECT
      - DIRECT

